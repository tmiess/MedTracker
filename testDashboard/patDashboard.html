<!DOCTYPE html>
<html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>

<body>
    <!--banner-->
    <header>
        <nav class="nav-extended blue-grey">
            <div class="nav-wrapper row">
                <div class="col s1">
                    <a href="#" data-activates="slide-out" class="button-collapse hide-on-large left"><i class="material-icons">menu</i></a>
                </div>
                <div class="col s10" style="padding-top: 10px"> <a href="#!" class="brand-logo hide-on-small-only"><i  style="font-size: 70px" class="material-icons">local_hospital</i><em>my</em>MedTracker</a>
                    <i style="font-size: 70px" class="material-icons hide-on-med-and-up center" id="headerLogo">local_hospital</i>
                </div>
                <div class="col s1"></div>
            </div>
            </div>

            <!--tabs to control calendar/patient view-->
            <div class="row">
                <div class="col s12">

                    <ul class="tabs tabs-transparent ">
                        <li class="tab"><a class="active" href="#test1">My Record</a>
                        </li>
                        <li class="tab"><a class="active" href="#test2">Calendar</a>
                        </li>
                        <li class="tab"><a class="active" href="#test3">Chat</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--sideNav to control personal info, settings, see information like help-->
    <ul id="slide-out" class="side-nav fixed blue-grey darken-2">
        <li>
            <div class="user-view ">
                <div class="background ">
                    <!--<img src="https://3fee7a1sld751eqrjr3a035t-wpengine.netdna-ssl.com/wp-content/uploads/2016/02/Evolution-of-Medical-Device-Software-Development.jpg">-->
                </div>
                <a href="#!user "><img class="circle " src="https://media.istockphoto.com/photos/portrait-of-doctor-working-at-nurses-station-picture-id465354521?k=6&m=465354521&s=612x612&w=0&h=xfBNNIXMm_nZmNr6II5RpmmpKHagwBJk1O0BqWZvjJc="></a>
                <a href="#!name "><span class="white-text name ">John Doe</span></a>
                <a href="#!email "><span class="white-text email ">jd@gmail.com</span></a>
            </div>
        </li>
        <li><a class="waves-effect white-text" href="#!"><i class="material-icons">portrait</i>Account</a></li>
        <li><a class="waves-effect white-text" href="#! "><i class="material-icons">settings_applications</i>Settings</a></li>
        <li><a class="waves-effect white-text" href="#!"><i class="material-icons">help</i>Help</a></li>
        <li><a class="waves-effect white-text" href="#!"><i class="material-icons">subdirectory_arrow_left</i>Sign Out</a></li>
    </ul>

    <main class="blue-grey lighten-5">

        <!--tab content goes here-->
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="test1">
                        <!--user record here-->
                    </div>
                    <!--calendar here-->
                    <div id="test2" ng-controller="AllDayEventsCtrl as vm">
                        <mwl-calendar events="vm.events" view="vm.calendarView" view-date="vm.viewDate">
                        </mwl-calendar>
                    </div>
                    <div id="test3">
                        <!--chat here-->
                    </div>
                </div>
            </div>
    </main>

    <!--footer to see information about our company, our references, general information-->
    <footer class="page-footer fixed blue-grey">
        <div class="footer-copyright ">
            <div class="container ">
                Â© 2017 MedTracker 1.0.0
                <a class="grey-text text-lighten-4 right " href="#! ">Learn More</a>
            </div>
        </div>
    </footer>

    <script>
        $(function() {

            $('ul.tabs').tabs('select_tab', 'test1');
            $('.button-collapse').sideNav('show');
            $(".button-collapse").sideNav();
            // Initialize collapsible (uncomment the line below if you use the dropdown variation)
            //$('.collapsible').collapsible();
        });
        angular
            .module('mwl.calendar.docs')
            .controller('AllDayEventsCtrl', function(moment, calendarConfig) {

                var vm = this;

                vm.events = [{
                    title: 'An all day event',
                    color: calendarConfig.colorTypes.warning,
                    startsAt: moment().startOf('week').subtract(2, 'days').add(8, 'hours').toDate(),
                    endsAt: moment().startOf('week').add(1, 'week').add(9, 'hours').toDate(),
                    allDay: true
                }, {
                    title: 'A non all day event',
                    color: calendarConfig.colorTypes.important,
                    startsAt: moment().startOf('day').add(7, 'hours').toDate(),
                    endsAt: moment().startOf('day').add(19, 'hours').toDate(),
                    draggable: true,
                    resizable: true
                }];

                vm.calendarView = 'day';
                vm.viewDate = moment().toDate();

            });
    </script>

</body>

</html>
