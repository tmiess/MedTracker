<!DOCTYPE html>
<html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <!--Doctor Login Form -->
  <div class="row">
    <div class="container col s12 m6 center-align">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Doctor Login</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="docEmail" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="docPassword" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="input-field">
          <a href="#" id="docLogin" class="btn waves-effect waves-light col s5">Login</a>
          <a href="#docModal" id="docRegister" class="btn waves-effect waves-light col s5 modal-trigger" style="margin-left: 5px;">Register</a>
        </div>

      </div>
    </div>
    <!--Patient Login Form -->
    <div class=" container col s12 m6 center-align">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Patient Login</span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="patEmail" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="patPassword" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="input-field">
          <a href="#" id="patLogin" class="btn waves-effect waves-light col s5">Login</a>
          <a href="#patModal" id="patRegister" class="btn waves-effect waves-light col s5 modal-trigger" style="margin-left: 5px;">Register</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Doctor Modal Structure -->
  <div id="docModal" class="modal">
    <div class="modal-content">
      <h4>Doctor Register</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>

  <!-- Patient Modal Structure -->
  <div id="patModal" class="modal">
    <div class="modal-content">
      <h4>Patient Register</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="newPatFirstName" type="text" class="validate">
              <label for="newPatFirstName">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="newPatLastName" type="text" class="validate">
              <label for="newPatLastName">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="newPatEmail" type="email" class="validate">
              <label for="newPatEmail">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="newPatPassword" type="password" class="validate">
              <label for="newPatPassword">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="datepicker">
              <label>Birthday</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <form action="#">
                <p>
                  <input name="group1" type="radio" id="test1" />
                  <label for="test1">Male</label>
                </p>
                <p>
                  <input name="group1" type="radio" id="test2" />
                  <label for="test2">Female</label>
                </p>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="newPatReason" type="text" class="validate">
              <label for="newPatReason">Reason for visit</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="login.js" type="text/javascript"></script>
</body>

</html>
